queues:
  default:
    admins: root
    mincap: 5
    maxcap: 10
    maxtpu: 100000
    state: RUNNING
    ulim: 100
    users: root
scheduler:
  mapred.capacity-scheduler.default-init-accept-jobs-factor: 10
  mapred.capacity-scheduler.default-minimum-user-limit-percent: 25
  mapred.capacity-scheduler.default-supports-priority: 'true'
  mapred.capacity-scheduler.init-poll-interval: 5000
  mapred.capacity-scheduler.init-worker-threads: 5
  maxjobs: 10000
  maxtpq: 200000
  maxtpu: 100000
  ulim: 10
  yarn.scheduler.capacity.maximum-am-resource-percent: 0.1
  yarn.scheduler.capacity.node-locality-delay: -1
  yarn.scheduler.capacity.resource-calculator: org.apache.hadoop.yarn.util.resource.DefaultResourceCalculator
